<div class="container" id="main">
  <div class="row">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">AngularTest</a>
    </nav>
  </div>

  <div class="spacer"></div>
  <div class="container content">
    <div class="row">
      <h2>Search GitHub Commits</h2>
      <form class="form-inline my-2 my-lg-0">
        <input
          id="search"
          class="form-control mr-sm-2"
          type="text"
          placeholder="Search for Github Users"
        />
        <button
          (click)="getStuff()"
          type="button"
          id="search"
          class="mx-4 mt-4 mb-3 py-3"
          mz-button
        >
          Search
        </button>
      </form>
    </div>
    <hr />
    <div class="row px-4">
      <div class="row">
        <div *ngFor="let item of array" class="col-md-4">
          <div class="card">
            <img
              class="card-img-top"
              src="{{ item.avatar_url }}"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">{{ item.login }}</h5>
              <a href="{{ item.url }}" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
